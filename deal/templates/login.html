{% extends "base.html" %}

{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <form class="form-horizontal" action="" method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default" id="login_submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
